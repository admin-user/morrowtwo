<?php

if (is_string($default)) $default = "'". :escape($default) ."'";
elseif (is_bool($default)) $default = $default ? 'true' : 'false';
elseif (is_null($default)) $default = 'null';
elseif (is_int($default)) $default = $default;
elseif (is_array($default)) $default = 'array('.implode(', ', $default).')';

echo ' = ' . $default;
